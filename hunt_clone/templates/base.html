
<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">

  <!-- Bootstrap core CSS -->

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'logo.png' %}" height="30" width="30" class="d-inline-block align-top">
      Product Hunt
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          </li>
          <form class="" id="logout" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="" value="">
          </form>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </div>
    </nav>
  </header>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

  <footer class="text-muted">
    <div class="container text-center">
